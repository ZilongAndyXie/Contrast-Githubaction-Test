buildscript {
    repositories { mavenCentral() }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.9.RELEASE")
    }
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
}
dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:1.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:1.3.3.RELEASE'
    compile 'org.springframework.security:spring-security-taglibs:3.2.5.RELEASE'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.14'
    compile 'commons-codec:commons-codec:1.10'
    compile 'com.google.zxing:javase:3.2.1'
    compile 'org.owasp.esapi:esapi:2.1.0'
    compile 'org.owasp.encoder:encoder:1.1.1'
    compile 'org.owasp.encoder:encoder-jsp:1.1.1'
    compile 'javax.servlet:jstl:1.2'

    ////// <SNIP> Comment this out if running with hsqldb
    compile 'org.postgresql:postgresql:9.3-1102-jdbc41'
    ////// <SNAP>

    ////// <SNIP> Comment this out if running with postgresql
    // compile 'org.hsqldb:hsqldb:2.3.2'
    ////// <SNAP>

    compile 'com.google.guava:guava:18.0'

}

